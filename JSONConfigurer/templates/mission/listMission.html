{%extends 'JSONConfigurer.html' %}

{%block content%}

<div class="masthead bg-primary text-white text-center">
    <h1 class="masthead-heading text-uppercase mb-0">Missions</h1>
</div>

<div class="container d-flex align-items-center flex-column">

  <div class="container d-flex align-items-center flex-column mt-3r">

    {% if request.user.is_staff %}
      <a class="m-4" href="{% url 'JSONConfigurer:create-mission' %}">
        <button class="btn btn-primary btn-xl">Crea</button>
      </a>
    {% endif %}

    <div class="divider-custom mt-4">
      <div class="divider-custom-line"></div>
      <div class="divider-custom-line"></div>
    </div>

     {% for mission in data %}
        <a href="{{mission.get_absolute_url}}">
          <h6>
            {{mission.Note}}
          </h6>
        </a>
        <h6>
          Mission: {{mission.Mission}}
        </h6>
        <h6>
          Mapping: {{mission.Mapping}}
        </h6>
        <div class="divider-custom mt-4">
            <div class="divider-custom-line"></div>
            <div class="divider-custom-line"></div>
        </div>
      {% endfor %}
  </div>
</div>

{%endblock content%}
